<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑 내역 조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #FFD1DC;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        .kakao-button {
            background-color: #fee500;
            color: #000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>쇼핑 내역 조회</h1>
    <p>안녕하세요! 이곳에서 쇼핑 내역을 확인하세요.</p>
    
    <!-- 이름 입력 -->
    <input type="text" id="nameInput" placeholder="이름을 입력하세요" />
    <button onclick="searchOrders()">검색</button>

    <!-- 결과 테이블 -->
    <table id="orderTable" style="display: none;">
        <thead>
            <tr>
                <th>이름</th>
                <th>브랜드</th>
                <th>상품명</th>
                <th>주문 날짜</th>
                <th>수량</th>
                <th>배송 상태</th>
                <th>출고하기</th>
            </tr>
        </thead>
        <tbody id="orderBody"></tbody>
    </table>
    
    <script>
        function searchOrders() {
            const name = document.getElementById('nameInput').value.trim();

            fetch(`https://rruttimaket.onrender.com/api/orders?name=${encodeURIComponent(name)}`)
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('orderTable');
                    const tbody = document.getElementById('orderBody');
                    tbody.innerHTML = ""; // 초기화

                    if (data.length > 0) {
                        table.style.display = "table";
                        data.forEach(order => {
                            const disabled = order.status === '배송완료' ? 'disabled' : ''; // 배송 완료 상태일 경우 비활성화
                            const row = `
                                <tr>
                                    <td>${order.name}</td>
                                    <td>${order.brand}</td>
                                    <td>${order.productName}</td>
                                    <td>${order.orderDate}</td>
                                    <td>${order.quantity}</td>
                                    <td>${order.status}</td>
                                    <td>
                                        <button onclick="updateStatus('${order.name}', '${order.productName}')" class="kakao-button ${disabled}" ${disabled ? 'disabled' : ''}>
                                            출고하기
                                        </button>
                                    </td>
                                </tr>
                            `;
                            tbody.innerHTML += row;
                        });
                    } else {
                        table.style.display = "none";
                        alert("해당 이름의 주문 내역이 없습니다.");
                    }
                })
                .catch(error => {
                    console.error("API 호출 실패:", error);
                    alert("서버 오류가 발생했습니다.");
                });
        }

        // 출고 상태 업데이트 함수
        function updateStatus(name, productName) {
            fetch(`https://rruttimaket.onrender.com/api/updateStatus`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, productName })
            })
            .then(response => response.json())
            .then(data => {
                alert("출고 완료되었습니다.");
                searchOrders(); // 상태 업데이트 후 다시 주문 내역을 갱신
            })
            .catch(error => {
                console.error('출고 오류:', error);
                alert('출고 처리 중 오류가 발생했습니다.');
            });
        }
    </script>
</body>
</html>
